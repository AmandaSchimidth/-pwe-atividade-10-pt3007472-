<!DOCTYPE HTML>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Eventos - IFSP - Pirituba</title>
  <link href="../style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="imagem/ico" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico">
  <a href="#"></a>
</head>
  
<body>
  <header id="cabecalho">
    
  <nav>
    <object width="100%" height="200px" data="./menu.html"></object>
  </nav>
  
  </header>



<main>
  <h1> Inscreva-se </h1>
    <form>
  <fieldset id="eventos-select">
      
  <label for="evento">Evento</label>
  <select name="assunto" id="assunto-contato" required >
  <option value=""> -- Selecione --</option>                        
  <option value="voar">Voe sem asas</option>
  <option value="june">Festa junina</option>
  <option value="tecnologia">Semana de tecnologia</option>
  </select>
    </fieldset>

<fieldset>
<legend>Informações de Acesso</legend>
<p>
<label for="registrar-usuario">Usuário</label>
<input type="text" name="usuario" id="registrar-usuario" required /> <br> <br>
</p>

<p>
<label for="registrar-senha">Senha</label>
<input type="password" name="senha" id="registrar-senha" required /> 
</p>

<p>
<label for="registrar-corrigir-senha">Confirme a Senha</label>
<input type="password" name="corrigir-senha" id="registrar-corrigir-senha" required />
</p> </fieldset>


<fieldset>
<legend>Informações Pessoais</legend>
 <p>
 <label for="registrar-nome">Nome Completo</label>
 <input type="text" name="nome" id="registrar-nome" required />
 </p>
 <p>
 <label for="registrar-email">E-mail</label>
 <input type="email" name="email" id="registrar-email" required />
 </p>
 <p>
 <label for="registrar-celular">Celular</label>
<input type="telefone" name="celular" id="registrar-celular" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> <span>(99) 99999-9999</span>

   <fieldset>
  <legend>Sexo</legend>
  <label for="registrar-sexo-masc">Masculino
  <input id="registrar-sexo-masc" type="radio" name="sexo" value="masc" />
  </label>
          
<label for="iregistrar-sexo-fem">Feminino
 <input id="registrar-sexo-fem" type="radio" name="sexo" value="fem"/>
</label>

 </fieldset>
<br>
  <label for="inscrever-nascimento">Data de Nascimento</label>
 <input type="date" name="nascimento" id="registrar-nascimento" />
  </p
  <p>
 <label for="inscrever-cor">Cor Favorita</label>
 <input type="color" name="cor" id="registrar-cor" />
  </p>
  <p>
  <label for="registrar-github">Perfil no Github</label>
  <input type="url" name="github" id="registrar-github" />
  </p>

</fieldset>
<br>

<input type="submit" value="Inscrever-se">
<input type="reset" value="Limpar">

</form>
</main>

  <footer>
  <nav><object width="100%" height="200px" data="rodape.html"></object> </nav></footer>
      
</body>

</html>
