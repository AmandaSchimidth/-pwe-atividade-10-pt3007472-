<!DOCTYPE html>
<html>
  
<head> 
<meta charset="UTF-8">
<title>Contato - IFSP - Pirituba</title>
<link href="../style.css" rel="stylesheet" type="text/css" />
<link rel="icon" type="imagem/ico" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico">
<a href="#"></a>
</head>
  
<body> 
  <header>
    <nav>
 <object width="100%" height="200px" data="../menu.html"></object>
    </nav>


  </header>
<main>
  <h1>Mande uma mensagem</h1>
 
<form id="form-contato">
  <ul>
    <li>
     <label for="nome-contato">Nome</label>
      <input type="text" name="nome" id="nome-contato" required />
    </li>
    
  <li>
 <label for="email-contato">E-Mail</label>
 <input type="email" name="email" id="email-contato" />
 </li>
    
 <li>
 <label for="contato-telefone">Telefone </label>(99) 99999-9999
 <input type="tel" name="telefone" id="contato-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> </li>
    
 <li>
   <label for="assunto-contato">Assunto</label>
   <select name="assunto" id="assunto-contato" required >
    <option value=""/>-- Selecione --</option>
    <option value="reclamacao"/>Reclamação</option>
    <option value="sugestao"/>Sugestão</option> </select>
 </li>

  <li>
  <label for="mensagem-contato">Mensagem</label>
  <textarea name="mensagem" id="mensagem-contato"></textarea>
</li>

  <li>
  <fieldset>
  <legend>Opções de Resposta</legend>
  <label for="contato-opcoes-email">E-Mail
  <input id="contato-opçoes-email" type="checkbox" name="escolha" value="email" />
  </label>
  <label for="contato-opçoes-telefone">Telefone</label>
  <input id="contato-opçoes-telefone" type="checkbox" name="escolha" value="telefone" />
  </fieldset>
  </li><br>
 
  

<input type="submit" value="Enviar">

</ul>
</form>
</main>

  <footer>
   <nav><object width="100%" height="200px" data="rodape.html"></object> </nav>
  </footer>
  
</body>

</html>
